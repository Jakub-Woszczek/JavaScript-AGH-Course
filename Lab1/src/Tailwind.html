<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Responsywna Strona w Tailwind</title>
  <!-- Tailwind JS -->
  <script
    src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>
    Tytuł strony / Page Title
  </title>
</head>
<body>
<!-- Umieść tutaj stałą treść tekstu - patrz zadanie 1 -->
<!-- Put here the fixed text content - see task 1 -->
    <div class="container mx-auto p-4">

        <!-- Nagłówek -->
        <header class="bg-blue-500 text-white p-4 text-center text-lg md:text-xl lg:text-2xl">
            Nagłówek
        </header>

        <!-- Nawigacja -->
        <nav class="bg-gray-300 p-2 mt-2 flex flex-col md:flex-row md:justify-around">
            <a href="#" class="p-2 hover:bg-gray-400">Link 1</a>
            <a href="#" class="p-2 hover:bg-gray-400">Link 2</a>
            <a href="#" class="p-2 hover:bg-gray-400">Link 3</a>
        </nav>

        <!-- Główna sekcja -->
        <main class="flex flex-col md:flex-row mt-4">

            <!-- Treść główna -->
            <section class="bg-white p-4 shadow-md w-full md:w-2/3">
                <h2 class="text-xl font-bold">Treść Główna</h2>
                <p>To jest przykładowy tekst w sekcji głównej.</p>
            </section>

            <!-- Sidebar -->
            <aside class="bg-gray-200 p-4 mt-4 md:mt-0 md:w-1/3 md:ml-4">
                <h3 class="text-lg font-bold">Sidebar</h3>
                <p>To jest boczna sekcja.</p>
            </aside>

        </main>

        <!-- Stopka -->
        <footer class="bg-blue-500 text-white text-center p-3 mt-4">
            Stopka
        </footer>
    </div>
</body>
</html>
