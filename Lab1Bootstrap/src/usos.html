<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USOS - Zakładki Studentów</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="usosSheet.css">
</head>
<body class="p-4">

<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
<!--    <a class="navbar-brand" href="#">USOS - System Ocen</a>-->
    <div class="ms-auto">
      <a class="nav-link" href="Bootstrap.html">Powrót</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">System USOS</h2>

  <!-- Pole tekstowe -->
  <div class="mb-3">
    <input type="text" id="userInput" class="form-control" placeholder="Imie Nazwisko,przedmiot,ocena">
  </div>

  <!-- Przyciski -->
  <div class="mb-4">
    <button class="btn btn-primary me-2" id="addButton">Dodaj</button>
    <button class="btn btn-warning me-2" id="updateButton">Zmień</button>
    <button class="btn btn-success" id="displayButton">Wyświetl</button>
  </div>

  <!-- Zakładki -->
  <ul class="nav nav-tabs" id="studentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-0" data-bs-toggle="tab" data-bs-target="#content-0" type="button" role="tab">Tiger Bonzo</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-1" data-bs-toggle="tab" data-bs-target="#content-1" type="button" role="tab">Harry Squatter</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-2" data-bs-toggle="tab" data-bs-target="#content-2" type="button" role="tab">Major</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="studentTabsContent">
    <div class="tab-pane fade show active" id="content-0" role="tabpanel">
      <div class="card p-3">
        <div class="d-flex">
          <img src="images/Tiger_bonzo.png" class="rounded me-3" width="100" height="100">
          <div>
            <h5>Tiger Bonzo</h5>
            <ul id="subjects-0"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="content-1" role="tabpanel">
      <div class="card p-3">
        <div class="d-flex">
          <img src="images/Harry_squatter.png" class="rounded me-3" width="100" height="100">
          <div>
            <h5>Harry Squatter</h5>
            <ul id="subjects-1"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="content-2" role="tabpanel">
      <div class="card p-3">
        <div class="d-flex">
          <img src="images/Major.png" class="rounded me-3" width="100" height="100">
          <div>
            <h5>Major</h5>
            <ul id="subjects-2"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Treść zakładek -->
  <div class="tab-content mt-3" id="studentTabsContent"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="usosFunctions.js"></script>
</body>
</html>
